name: Deploy
'on': [ workflow_dispatch ]

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:

      - name: Build
        uses: actions/checkout@v3

      - run: npm install
      - run: npm run build

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0

        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_URFU }}'
          projectId: urfu-course-work
          channelId: live
          entrypoint: ./frontend
